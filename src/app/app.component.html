<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form
        [ngClass]="{'submitted': submitted}"
        (ngSubmit)="onFormSubmit()"
        #f="ngForm">
        <div class="input_group">
          <label for="email">Email</label>
          <div class="input_wrapper">
            <input
              type="text"
              name="email"
              id="email"
              ngModel
              #email="ngModel"
              required
              email>
            <em
              class="err"
              *ngIf="(!email.valid && email.touched) || (submitted && !email.valid)">
              Mail address should not be empty and should be an email address.
            </em>
          </div>
        </div>
        <div class="input_group">
          <label for="subscription">Subscriptions</label>
          <div class="input_wrapper">
            <select
              class="bt_dropdown"
              [ngModel]="defaultSub"
              id="subscription"
              name="subscription">
              <option
                *ngFor="let s of subs"
                [ngValue]="s">{{ s }}</option>
            </select>
          </div>
        </div>
        <div class="input_group">
          <label for="password">Password</label>
          <div class="input_wrapper">
            <input
              type="password"
              name="password"
              id="password"
              ngModel
              #password="ngModel"
              required>
            <em
              class="err"
              *ngIf="(!password.valid && password.touched) || (submitted && !password.valid)">
              Password should not be empty.
            </em>
          </div>
        </div>
        <div
          *ngIf="!form.valid && submitted"
          class="alert alert-danger"
          role="alert">
          <a class="alert-link">Form is invalid!</a>
        </div>
        <button
          type="submit"
          class="btn btn-primary submit">Submit</button>
      </form>
    </div>
    <hr>
    <div class="form_data_wrapper">
      <h2>Form data:</h2>
      <p>email: {{ formData.email }}</p>
      <p>subscription: {{ formData.subscription }}</p>
      <p>password: {{ formData.password }}</p>
    </div>
  </div>
</div>
